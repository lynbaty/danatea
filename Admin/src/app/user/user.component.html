<div class="text-gray-500">
  <!--label-->
  <h1 class="text-2xl text-gray-700">List Users</h1>
  <span class="">Breadcum -> Component -> User</span>
</div>
<div class="flex flex-col mt-8">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Id
              </th>
              <th scope="col" class="
                  px-6
                  py-3
                  text-center text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Name
              </th>
              <th scope="col" class="
                  px-6
                  py-3
                  text-center text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Email
              </th>
              <th scope="col" class="
                  px-6
                  py-3
                  text-center text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Role
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" *ngFor="let user of users">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ user.id }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                {{ user.name }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                {{ user.email }}
              </td>
              <td class="
                  px-6
                  py-4
                  whitespace-nowrap
                  ttext-sm
                  font-medium
                  text-center
                ">
                <a  class="text-indigo-600 hover:text-indigo-900">{{ user.role }}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
