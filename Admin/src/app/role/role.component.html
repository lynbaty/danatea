<div class="text-gray-500">
  <!--label-->
  <h1 class="text-2xl text-gray-700">List Roles</h1>
  <span class="">Breadcum -> User -> Roles</span>
</div>
<div class="mt-3">
  <a routerLink="createroute"  class="px-4 py-2 text-sm uppercase font-semibold rounded-full hover:shadow hover:bg-primary-200 bg-primary-100 text-white">Create</a>
  <a routerLink="createroute" href="#" class="ml-3">Claims Manager</a>
</div>
<div class="flex flex-col mt-8">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="
                  px-6
                  py-3
                  text-left text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Id
              </th>
              <th scope="col" class="
                  px-6
                  py-3
                  text-center text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Name
              </th>
              <th scope="col" class="
                  px-6
                  py-3
                  text-center text-xs
                  font-medium
                  text-gray-700
                  uppercase
                  tracking-wider
                ">
                Activity
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" *ngFor="let role of roles" >
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-left text-sm text-gray-500">
                {{ role.id }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                {{ role.name }}
              </td>
              <td class="
                  px-6
                  py-4
                  whitespace-nowrap
                  ttext-sm
                  font-medium
                  text-center
                ">
                <a (click)="delete(role.id)" class="text-indigo-600 hover:text-indigo-900">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
