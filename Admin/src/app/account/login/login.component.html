<div class="container login">
  <div  class="row justify-content-center align-items-center">
      <div class="col-md-12">
          <div class="col-md-12">
              <form class="form" [formGroup]="loginForm" (submit)="onSubmit()">
                  <h3 class="text-center text-white">Login</h3>
                  <div class="form-group py-2">
                    <label class="text-white">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="email">
                 </div>
                 <div class="form-group py-2">
                    <label class="text-white">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                 </div>
                  <div class="form-group py-2">
                      <label for="remember-me" class="text-white pb-2"><span>Remember me</span>Â <span><input formControlName="remember" id="remember" name="remember" type="checkbox"></span></label><br>
                      <button class="btn btn-outline-light btn-md" type="submit">Submit</button>
                  </div>
                  <div id="register-link" class="text-right pt-2">
                      <a href="#" class="text-light">Register here</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
